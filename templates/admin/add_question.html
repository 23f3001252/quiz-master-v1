<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/add_ques.css" rel="stylesheet">

</head>
<body>
    <div class="form-container">
        <h2 class="text-center text-primary mb-3">New Question</h2>
    
        <form action="#" method="post">
            <div class="mb-3">
                <label for="chapter_id" class="form-label">Chapter ID:</label>
                <input type="number" id="chapter_id" name="chapter_id" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="question_title" class="form-label">Question Title:</label>
                <input type="text" id="question_title" name="question_title" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="question_statement" class="form-label">Question Statement:</label>
                <textarea id="question_statement" name="question_statement" rows="3" class="form-control" required></textarea>
            </div>
    
            <div class="p-3 border border-primary rounded bg-light">
                <h4 class="text-center text-success">Single Option Correct</h4>
    
                <div class="mb-2">
                    <label for="option1" class="form-label">Option 1:</label>
                    <input type="text" id="option1" name="option1" class="form-control" required>
                </div>
    
                <div class="mb-2">
                    <label for="option2" class="form-label">Option 2:</label>
                    <input type="text" id="option2" name="option2" class="form-control" required>
                </div>
    
                <div class="mb-2">
                    <label for="option3" class="form-label">Option 3:</label>
                    <input type="text" id="option3" name="option3" class="form-control" required>
                </div>
    
                <div class="mb-2">
                    <label for="option4" class="form-label">Option 4:</label>
                    <input type="text" id="option4" name="option4" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="correct_option" class="form-label">Correct Option:</label>
                    <input type="number" id="correct_option" name="correct_option" class="form-control w-50 mx-auto" required>
                </div>
            </div>
    
            <!-- Buttons always visible at bottom -->
            <div id="addques-save" class="button-container d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-success mx-2">Save and Next</button>
                <a href="{{ url_for('quiz_management') }}" type="button" class="btn btn-danger" name="chap_cancel">Close</a>
            </div>
        </form>
    </div>

<!-- Bootstrap JS -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
