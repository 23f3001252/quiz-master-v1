<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/static/add_sub.css">

</head>

<body>
    <div class="container">
        <h3>New Quiz</h3>
        <form action="" method="post">
            <!-- Quiz Title -->
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" required class="form-control">
            </div>

            <!-- Chapter ID -->
            <div class="form-group">
                <label for="chapter_id" class="form-label">Chapter ID</label>
                <input type="number" id="chapter_id" name="chapter_id" required class="form-control">
            </div>

            <!-- Quiz Date -->
            <div class="form-group">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" name="date" required class="form-control">
            </div>

            <!-- Duration -->
            <div class="form-group">
                <label for="duration" class="form-label">Duration (HH:MM)</label>
                <input type="time" id="duration" name="duration" required class="form-control">
            </div>

            <div class="addquiz">
                <button type="submit" class="btn btn-primary mx-2">Save</button>
                <a href="{{ url_for('quiz_management') }}" type="button" class="btn btn-danger" name="chap_cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
