<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/static/add_sub.css">

</head>

<body>
    <div class="container">
        <div class="addchap1">
            <h3>Edit Chapter</h3>
            <form action="{{url_for('edit_chapter', chapter_id=chapter.id, username=username) }}" method="post">
                <div class="mb-3">
                    <label for="chapter_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="chapter-1" name="chapter_name"
                        placeholder="Chapter name" required>
                </div>
                <div class="mb-3">
                    <label for="subject_name" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="chapter-2" name="subject_name"
                        value="{{subject.name}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="chapter-desc" name="chapter_desc" rows="3"
                        placeholder="Write something about chapter"></textarea>
                </div>
                <div class="add_sub">
                    <input type="submit" class="btn btn-success mx-2" value="Save changes">
                    <a href="{{url_for('admin_dash', username=username)}}" type="button" class="btn btn-danger"
                        name="chap_cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
