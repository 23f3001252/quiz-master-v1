<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/add_ques.css" rel="stylesheet">

</head>
<body>
    <div class="form-container">
        <h2 class="text-center text-primary mb-3">Edit Question</h2>
    
        <form action="{{ url_for('edit_question', question_id=question.id) }}" method="post">
            <div class="mb-3">
                <label for="quiz_id" class="form-label">Quiz ID:</label>
                <input type="text" id="quiz_id" name="quiz_id" class="form-control" value="{{ question.quiz_id }}" required>
            </div>
        
            <div class="mb-3">
                <label for="question_statement" class="form-label">Question Statement:</label>
                <textarea id="question_statement" name="question_statement" rows="3" class="form-control" required>{{ question.question_statement }}</textarea>
            </div>
        
            <div class="p-3 border border-primary rounded bg-light">
                <h4 class="text-center text-success">Single Option Correct</h4>
        
                <div class="mb-2">
                    <label for="option1" class="form-label">Option 1:</label>
                    <input type="text" id="option1" name="option1" class="form-control" value="{{ question.option1 }}" required>
                </div>
        
                <div class="mb-2">
                    <label for="option2" class="form-label">Option 2:</label>
                    <input type="text" id="option2" name="option2" class="form-control" value="{{ question.option2 }}" required>
                </div>
        
                <div class="mb-2">
                    <label for="option3" class="form-label">Option 3:</label>
                    <input type="text" id="option3" name="option3" class="form-control" value="{{ question.option3 }}">
                </div>
        
                <div class="mb-2">
                    <label for="option4" class="form-label">Option 4:</label>
                    <input type="text" id="option4" name="option4" class="form-control" value="{{ question.option4 }}">
                </div>
        
                <div class="mb-3">
                    <label for="correct_option" class="form-label">Correct Option:</label>
                    <input type="number" id="correct_option" name="correct_option" class="form-control w-50 mx-auto" value="{{ question.correct_option }}" min="1" max="4" required>
                </div>
            </div>
        
            <div id="addques-save" class="button-container d-flex justify-content-between mt-3">
                <input type="submit" class="btn btn-success mx-2" value="Save Changes">
                <a href="{{ url_for('quiz_management') }}" class="btn btn-danger">Close</a>
            </div>
        </form>
        
    </div>

</body>
</html>
