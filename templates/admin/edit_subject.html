<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit bject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/static/add_sub.css">

</head>

<body>
    <div class="container">
        <div class="addsub1">
            <h3>Edit Subject</h3>
            <form action="{{ url_for('edit_subject', subject_id=subject.id) }}" method="post">
                <div class="mb-3">
                    <label for="subjectName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="subject-name" name="subject_name"
                        placeholder="Subject name">
                </div>
                <div class="mb-3">
                    <label for="add_desc" class="form-label">Description</label>
                    <textarea class="form-control" id="subject-desc" name="subject_desc" rows="3"
                        placeholder="Write description about the subject"></textarea>
                </div>
                <div class="add_sub">
                    <input type="submit" class="btn btn-success mx-2" value="Save Changes">
                    <a href="{{ url_for('admin_dash', username=username) }}" type="submit" class="btn btn-danger"
                        name="sub_cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
