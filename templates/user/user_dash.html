{% extends "/user/layout2.html" %}


{% block title %}
User Dashboard
{% endblock %}


{% block content %}
<h2>Welcome {{username}}</h2>
<div class="container mt-4">
    <h3 class="text-center my-2">Upcoming Quizzes</h3>
    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>No. of Questions</th>
                    <th>Date</th>
                    <th>Duration (hh:mm)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in quizzes %}
                <tr>
                    <td>05</td>
                    <td>10</td>
                    <td>xx/xx/yyyy</td>
                    <td>00:10</td>
                    <td>
                        <a href="{{ url_for('view_quiz', quiz_id=quiz.id) }}" class="btn btn-info btn-sm">View</a>
                        <a href="{{ url_for('attempt_quiz', quiz_id=quiz.id) }}" class="btn btn-success btn-sm">Attempt</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
