<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View the Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/view_quiz.css">
</head>

<body>
    <div class="container quiz-container">
        <h3 class="text-center title">View the Quiz</h3>

        <form>
            <div class="mb-3">
                <label class="form-label">Quiz ID:</label>
                <input type="text" class="form-control" value="{{ quiz.id }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Subject:</label>
                <input type="text" class="form-control subject" value="{{ quiz.chapter.subject.name }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Chapter:</label>
                <input type="text" class="form-control chapter" value="{{ quiz.chapter.name }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Questions:</label>
                <input type="text" class="form-control" value="{{ quiz.questions|length }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Scheduled Date:</label>
                <input type="text" class="form-control" value="{{ quiz.date_of_quiz.strftime('%d/%m/%Y') }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Duration (HH:MM):</label>
                <input type="text" class="form-control" value="{{ quiz.time_duration }}" readonly>
            </div>

            <div class="text-center">
                <a href="{{ url_for('user_dash', username=username) }}" class="btn btn-primary">Close</a>
            </div>
        </form>
    </div>
</body>

</html>
